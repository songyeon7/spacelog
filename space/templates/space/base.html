<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <style>
        .sidebar {
            display: flex;
            flex-direction: column;
            align-items: center; /* Aligns items (including the h2) in the center horizontally */
            justify-content: center; /* Centers the h2 vertically */
            height: 100vh;
        }

        .category-item {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <nav class="col-md-2 col-lg-2 d-md-block bg-light sidebar">
                <h2 class="mt-3 mb-3">Spacelog</h2>
                <div class="category-menu">
                    <ul class="list-unstyled">
                        <li class="category-item"><a href="#">Development</a></li>
                        <li class="category-item"><a href="#">Photography</a></li>
                        <li class="category-item"><a href="#">Daily Life</a></li>
                        <!-- Add other categories as list items here -->
                    </ul>
                </div>
            </nav>

            <main class="col-md-10 ms-sm-auto col-lg-10 px-md-4">
                    <div class="container-fluid">
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarNav">
                            <ul class="navbar-nav">
                                <!-- Add any other menu items for the top navigation here -->
                            </ul>
                        </div>
                    </div>
                </nav>

                <div class="container-fluid">
                    {% block content %}
                    {% endblock %}
                </div>
            </main>
        </div>
    </div>
</body>
</html>
