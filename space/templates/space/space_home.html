{% extends 'space/base.html' %}

{% block content %}
<head>
  <style>
    /* 스타일 부분 */
    h1 {
      margin-top: 0; /* Remove margin */
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .posts-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); /* 4 columns with a minimum width of 200px */
      gap: 20px; /* Gap between grid items */
    }

    .post {
      border: 1px solid #ccc;
      padding: 10px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      text-align: center;
    }

    .post img {
      width: 100%;
      height: 150px; /* Fixed height for the images */
      object-fit: cover; /* Maintain aspect ratio and cover the container */
    }

    .post h2 {
      font-size: 16px;
      margin-top: 10px;
      flex-grow: 1; /* Allow the title to expand within its container */
    }

    .post a {
      font-size: 14px;
      margin-top: 5px;
      text-decoration: none;
      color: #333;
    }

    .buttons-container {
      margin-bottom: 20px;
    }

    .buttons-container a {
      margin-left: 10px;
    }
    .post a {
    font-size: 14px;
    margin-top: 5px;
    text-decoration: none; /* Remove underline */
    color: #333; /* Change link color */
    display: inline-block; /* Ensures padding and margin work correctly */
  }

  .post a:hover {
    color: #555; /* Change link color on hover if needed */
  }
  </style>
</head>
<body>

  <h1>
    Welcome To Spacelog
    <div class="buttons-container">
      <a href="{% url 'new' %}" class="btn btn-primary">새 글 쓰기</a>
      <a href="{% url 'category_create' %}" class="btn btn-primary">새 카테고리 만들기</a>
    </div>
  </h1>

  <div class="posts-container">
    {% for space in spaces %}
      <a href="{% url 'detail' space.id %}" class="post"> <!-- Wrap the entire post in an anchor tag -->
        {% if space.image %}
          <img src="{{ space.image.url }}" alt="{{ space.title }} 이미지">
        {% endif %}
        <h2>{{ space.title }}</h2>
        <p>{{ space.author }}</p>
      </a>
    {% endfor %}
</div>
{% endblock %}
</body>
</html>
