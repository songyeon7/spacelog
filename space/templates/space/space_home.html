<!DOCTYPE html>
<html lang="en">
<head>
  <!-- head 부분 생략 -->
</head>
<body>
  <h1>welcome to spacelog</h1>
  <a href="{% url 'new' %}">새 글 쓰기</a>
    {% for space in spaces %}
        <h2>{{ space.title }}</h2>
        <p>{{ space.author }}</p>
        {% if space.image %}
            <img src="{{ space.image.url }}" alt="{{ space.title }} 이미지">
        {% endif %}
        <p>{{ space.summary }}</p>
        <a href="{% url 'detail' space.id %}">게시글 보기</a>
    {% endfor %}
</body>
</html>
