{% extends 'space/base.html' %}

{% block content %}
<head>
  <style>
    /* 스타일 부분 */
    h1 {
      margin-top: 0; /* Remove margin */
    }

    .posts-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); /* 4 columns with a minimum width of 200px */
      gap: 20px; /* Gap between grid items */
    }

    .post {
      border: 1px solid #ccc;
      padding: 10px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      text-align: center;
    }

    .post img {
      width: 100%;
      height: 150px; /* Fixed height for the images */
      object-fit: cover; /* Maintain aspect ratio and cover the container */
    }

    .post h2 {
      font-size: 16px;
      margin-top: 10px;
      flex-grow: 1; /* Allow the title to expand within its container */
    }

    .post a {
      font-size: 14px;
      margin-top: 5px;
      text-decoration: none;
      color: #333;
    }

    .buttons-container {
      display: flex;
      justify-content: flex-end;
      margin-bottom: 20px;
    }

    .buttons-container a {
      margin-left: 10px;
    }
  </style>
</head>
<body>

  <h1>welcome to spacelog</h1>
  <div class="buttons-container">
    <a href="{% url 'new' %}" class="btn btn-primary">새 글 쓰기</a>
    <a href="{% url 'category_create' %}" class="btn btn-primary">새 카테고리 만들기</a>
  </div>

  <div class="posts-container">
    {% for space in spaces %}
      <div class="post">
        {% if space.image %}
          <img src="{{ space.image.url }}" alt="{{ space.title }} 이미지">
        {% endif %}
        <h2>{{ space.title }}</h2>
        <a href="{% url 'detail' space.id %}">{{ space.author }}</a>
      </div>
    {% endfor %}
  </div>
{% endblock %}
</body>
</html>
