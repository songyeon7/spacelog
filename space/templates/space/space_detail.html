<!DOCTYPE html>
<html lang="en">
<head>
    <!-- head 부분 생략 -->
</head>
<body>
    <h1>제목: {{ space.title }}</h1>
    <p>작성자: {{ space.author }}</p>
    <p>작성일자: {{ space.create_date }}</p>
    <br>
    {% if space.image %}
        <img src="{{ space.image.url }}" alt="{{ space.title }} 이미지">
    {% endif %}
    <p>{{ space.context }}</p>

    <a href="{% url 'edit' space.id %}">수정하기</a>
    <a href="{% url 'delete' space.id %}">삭제하기</a>

    {% block content %}
    {% endblock %}
</body>
</html>
