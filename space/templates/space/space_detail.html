{% extends 'space/base.html' %}

{% block content %}
<head>
    <!-- head 부분 생략 -->
    <style>
        /* space_detail.html을 위한 스타일 */
        .post-details {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .post-header {
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            width: 100%;
        }

        .post-header h1 {
            font-size: 36px;
            margin-bottom: 10px;
            text-overflow:nowrapp;
        }

        .post-header p {
            font-size: 14px;
            margin-bottom: 5px;
        }

        .edit-delete-buttons {
            display: flex;
            justify-content: flex-end;
            align-items: flex-start;
            width: 100%;
        }

        .edit-delete-buttons form {
            margin-left: 10px;
        }

        .post-body {
            display: flex;
            width: 100%;
        }

        .image-content {
            width: 40%;
            height: auto;
        }

        .image-content img {
            width: 100%;
            height: auto;
        }

        .text-content {
            width: 50%;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="post-details">
        <div class="post-header">
            <h1>{{ space.title }}</h1>
            <div class="edit-delete-buttons">
                <form action="{% url 'edit' space.id %}">
                    <button class="btn btn-primary" type="submit">수정하기</button>
                </form>

                <form action="{% url 'delete' space.id %}">
                    <button class="btn btn-primary" type="submit">삭제하기</button>
                </form>
            </div>
        </div>
        <div class="post-header">
            <p class="author">{{ space.author }}</p>
            <p class="create-date">{{ space.create_date }}</p>
            </div>
        <div class="post-header">
            <p></p>
            <p class="category">카테고리: {{ space.category }}</p>
</div>
        <div class="post-body">
            <div class="image-content">
                {% if space.image %}
                    <img src="{{ space.image.url }}" alt="{{ space.title }} 이미지">
                {% endif %}
            </div>
            <div class="text-content">
                <p>{{ space.context }}</p>
            </div>
        </div>
    </div>
</body>
{% endblock %}
</html>
