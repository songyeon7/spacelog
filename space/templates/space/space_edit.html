<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form action="{% url 'update' space.id %}" method="POST">
        {% csrf_token %}
        <label for="title">제목</label>
        <input type="text" name="title" id="title" value="{{space.title}}">
        <br>
        <label for="author">작성자</label>
        <input type="text" name="writer" id="author" value="{{space.author}}">
        <br>
        <label for="context">내용</label>
        <textarea name="context" id="context" cols="30" rows="10">{{space.context}}</textarea>
        <button type="submit">제출</button>
    </form>
</body>
</html>
