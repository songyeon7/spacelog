{% extends 'space/base.html' %}

{% block content %}
    <h2>{{ category.name }} Posts</h2>
    {% for post in posts %}
        <div class="post">
            <h3>{{ post.title }}</h3>
            <p>{{ post.content }}</p>
            <!-- Display other post details as needed -->
        </div>
    {% empty %}
        <p>No posts found for this category.</p>
    {% endfor %}
{% endblock %}
